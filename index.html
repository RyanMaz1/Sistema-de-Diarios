<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/brasao-estado-rio-de-janeiro.jpg" type="image/jpg">
    <link rel="stylesheet" href="./CSS/Style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <form action="tela.html">
    </div>
    <div class="right-login">
        <div class="card-login">
            <img src="./img/Faetec.jpg">
            <div class="textfield">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="Digite seu usuário" pattern="admin" required>
            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Digite a sua senha" pattern="admin" required>
            </div>
            <button class="btn-login">LOGIN </button>
        </div>
        </form>
    </div>
</body>

</html>
